# Node Counts the installer will expect
control_plane_replicas: 1
app_node_replicas: 0

# nodes defines the nodes to use for the cluster
nodes:
  - hostname: serenity
    rootDeviceHints:
      deviceName: /dev/sde
      #deviceName: /dev/nvme0n1
    interfaces:
      - name: eno1
        mac_address: EC:F4:BB:C0:B9:C8
      - name: eno2
        mac_address: EC:F4:BB:C0:B9:CA
    networkConfig:
      interfaces:
        - name: bond0.60
          type: vlan
          state: up
          vlan:
            id: 60
            base-iface: bond0
          ipv4:
            enabled: true
            address:
              - ip: 192.168.60.44
                prefix-length: 23
            dhcp: false

        - name: bond0
          type: bond
          state: up
          link-aggregation:
            mode: 802.3ad
            port:
              - eno1
              - eno2

        - name: eno1
          type: ethernet
          state: up
          mac-address: EC:F4:BB:C0:B9:C8
        - name: eno2
          type: ethernet
          state: up
          mac-address: EC:F4:BB:C0:B9:CA
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: 192.168.60.1
            next-hop-interface: bond0.60
            table-id: 254